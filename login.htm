<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>登陆</title>
</head>
<body>
<main class="main" role="main">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <form class="form-container">
                    <h2>登陆</h2>
                    <div class="form-group">
                        <label for="exampleInputEmail1">用户名(请输入邮箱)</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入用户名">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码(123456)</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">记住信息</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block"><a href="index(login).htm">                       登录                        </a></button>
                </form>
            </div>
        </div>
    </div>
</main>
<div class="footer">
    <div class="container">
        <div id="Main">
            <script type="text/javascript">
                window.onload=function()
                {
                    window.requestAnimationFrame(getDate)
                }
                    function getDate()
                {
                    window.setTimeout(function(){
                
                    window.requestAnimationFrame(getDate)
                
                },1000/2)
                
                var d=new Date();   
                
                var year=d.getFullYear()  
                
                var month=d.getMonth()+1;  
                
                var day=d.getDay()   
                
                var days=d.getDate() 
                
                var hour=d.getHours()   
                
                var minute=d.getMinutes()  
                
                var second=d.getSeconds()   
                
                if(month<10) month="0"+month
                
                if(days<10) days="0"+days
                
                if(hour<10) hour="0"+hour
                
                if(minute<10) minute="0"+minute
                
                if(second<10) second="0"+second
                
                var week=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六")
                
                var Tools=document.getElementById("Main")
                
                var da=year+" 年 "+month+" 月 "+days+" 日 "+week[day]+" "+hour+" : "+minute+" :"+second
                
                Tools.innerHTML=da
                
                }
                
                </script>
        </div>
    </div>
</div>

    <p><a href="old/index.html">回到旧版</a></p>
 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
